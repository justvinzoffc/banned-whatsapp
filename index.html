<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pairing WhatsApp via Code – GREEN-API</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f3f4f6;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%; max-width: 400px; padding: 2rem;
      text-align: center;
    }
    input {
      width: 100%; padding: 10px; margin: 15px 0;
      border-radius: 10px; border: 1px solid #ccc; font-size: 16px;
    }
    button {
      width: 100%; padding: 12px;
      background: #007bff; color: white;
      border: none; border-radius: 10px; cursor: pointer;
      font-weight: 600; font-size: 16px;
    }
    button:hover { background: #0056d2; }
    .log {
      margin-top: 15px; font-size: 14px; color: #444;
      background: #f8fafc; border-radius: 10px; padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Pairing WhatsApp</h2>
    <p>Masukkan nomor WhatsApp (tanpa +)</p>
    <input type="text" id="phone" placeholder="6281234567890">
    <button onclick="pairNow()">Pairing Sekarang</button>
    <div id="log" class="log"></div>
  </div>

  <script>
    async function pairNow() {
      const phone = document.getElementById("phone").value.trim();
      const log = document.getElementById("log");
      if (!phone) return log.textContent = "⚠️ Masukkan nomor terlebih dahulu.";
      log.textContent = "⏳ Mengirim permintaan pairing...";

      try {
        const res = await fetch("/api/pair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });
        const data = await res.json();
        if (data?.code) log.textContent = `✅ Pairing Code: ${data.code}`;
        else log.textContent = `❌ Gagal: ${JSON.stringify(data)}`;
      } catch (e) {
        log.textContent = "❌ Gagal mengirim ke server: " + e.message;
      }
    }
  </script>
</body>
</html>
